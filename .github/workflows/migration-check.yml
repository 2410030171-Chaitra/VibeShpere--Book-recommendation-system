name: Migration checksum check

on:
  pull_request:
    paths:
      - 'backend/migrations/**'
      - 'backend/scripts/**'
      - 'backend/**'

jobs:
  migrations-check:
    name: Run migrations and verify checksums
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for MySQL client
        run: sudo apt-get update && sudo apt-get install -y default-mysql-client

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysql -h127.0.0.1 -uroot -prootpass -e "SELECT 1" && break
            sleep 2
          done

      - name: Create test database
        run: mysql -h127.0.0.1 -uroot -prootpass -e "CREATE DATABASE IF NOT EXISTS calmreads_db;"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run migrations (will fail if migration files were edited after being applied)
        working-directory: backend
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: rootpass
          DB_NAME: calmreads_db
          DB_PORT: 3306
        run: |
          npm run migrate

  integration-test:
    name: Integration test (start server & run tests)
    runs-on: ubuntu-latest
    needs: migrations-check
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s --health-timeout=5s --health-retries=3
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for DB services (MySQL + Mongo)
        run: |
          # Wait for MySQL
          sudo apt-get update -qq
          sudo apt-get install -y -qq default-mysql-client
          for i in {1..30}; do
            mysql -h127.0.0.1 -uroot -prootpass -e "SELECT 1" && break
            echo "Waiting for MySQL... ($i)"; sleep 2
          done

          # Wait for Mongo (TCP port check)
          for i in {1..30}; do
            if timeout 1 bash -c "</dev/tcp/127.0.0.1/27017" 2>/dev/null; then
              break
            fi
            echo "Waiting for Mongo... ($i)"; sleep 2
          done

      - name: Create test database
        run: mysql -h127.0.0.1 -uroot -prootpass -e "CREATE DATABASE IF NOT EXISTS calmreads_db;"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Start backend server
        working-directory: backend
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: rootpass
          DB_NAME: calmreads_db
          DB_PORT: 3306
          MONGODB_URI: mongodb://127.0.0.1:27017/calmreads_db
          PORT: 5000
        run: |
          nohup npm start > ../backend-server.log 2>&1 &
          echo $! > ../backend-server.pid

      - name: Wait for backend health
        run: |
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:5000/api/health >/dev/null 2>&1; then
              echo "Backend healthy"; break
            fi
            echo "Waiting for backend... ($i)"; sleep 2
          done

      - name: Run integration tests
        working-directory: backend
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: rootpass
          DB_NAME: calmreads_db
          DB_PORT: 3306
          MONGODB_URI: mongodb://127.0.0.1:27017/calmreads_db
          PORT: 5000
        run: |
          npm run test:integration

      - name: Stop backend server
        run: |
          if [ -f backend-server.pid ]; then
            kill "$(cat backend-server.pid)" || true
          fi

      - name: Build frontend
        run: |
          # install root deps and build the frontend (Playwright webServer will preview the built `dist`)
          npm ci
          npm run build

      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps

      - name: Run Playwright E2E tests (Playwright will start vite preview via webServer)
        run: |
          npm run test:e2e

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload Playwright traces and test-results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-and-results
          path: |
            playwright-report/traces
            test-results
            playwright-report

