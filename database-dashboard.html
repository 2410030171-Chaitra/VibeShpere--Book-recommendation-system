<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeSphere Database Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">üóÑÔ∏è VibeSphere Database Dashboard</h1>
            <p class="text-gray-600">Monitor and manage your book recommendation database</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="text-2xl">üë•</div>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-500">Total Users</p>
                        <p class="text-2xl font-semibold text-gray-900" id="user-count">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="text-2xl">üìö</div>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-500">Total Books</p>
                        <p class="text-2xl font-semibold text-gray-900" id="book-count">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="text-2xl">‚≠ê</div>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-500">Total Ratings</p>
                        <p class="text-2xl font-semibold text-gray-900" id="rating-count">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="text-2xl">üìñ</div>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-500">Library Items</p>
                        <p class="text-2xl font-semibold text-gray-900" id="library-count">-</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">üìö Recent Books</h2>
                <div id="books-list" class="space-y-3">
                    <p class="text-gray-500">Loading...</p>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">üë• Recent Users</h2>
                <div id="users-list" class="space-y-3">
                    <p class="text-gray-500">Loading...</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6 mt-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">üîß Database Actions</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button onclick="testConnection()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                    Test Connection
                </button>
                <button onclick="refreshData()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">
                    Refresh Data
                </button>
                <button onclick="viewSchema()" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg">
                    View Schema
                </button>
            </div>
            <div id="action-result" class="mt-4 p-3 rounded-lg hidden">
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';

        async function apiCall(endpoint) {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                return null;
            }
        }

        async function loadDashboard() {
            try {
                // Load books
                const books = await apiCall('/books');
                if (books) {
                    document.getElementById('book-count').textContent = books.length;
                    const booksList = document.getElementById('books-list');
                    booksList.innerHTML = books.slice(0, 5).map(book => `
                        <div class="flex items-center space-x-3">
                            <img src="${book.cover}" alt="${book.title}" class="w-12 h-16 object-cover rounded">
                            <div>
                                <p class="font-medium text-gray-900">${book.title}</p>
                                <p class="text-sm text-gray-500">${book.author}</p>
                                <p class="text-xs text-yellow-500">‚≠ê ${book.rating}</p>
                            </div>
                        </div>
                    `).join('');
                }

                // Test connection
                const health = await apiCall('/health');
                if (health) {
                    showResult('‚úÖ API Connection successful!', 'success');
                } else {
                    showResult('‚ùå Cannot connect to API. Make sure backend is running.', 'error');
                }

            } catch (error) {
                console.error('Error loading dashboard:', error);
                showResult('‚ùå Error loading dashboard data', 'error');
            }
        }

        async function testConnection() {
            const result = await apiCall('/health');
            if (result) {
                showResult(`‚úÖ Database connection successful! Server status: ${result.status}`, 'success');
            } else {
                showResult('‚ùå Cannot connect to database. Check if backend server is running.', 'error');
            }
        }

        function refreshData() {
            showResult('üîÑ Refreshing data...', 'info');
            loadDashboard();
        }

        function viewSchema() {
            const schemaInfo = `
                <h3 class="font-semibold mb-2">Database Schema:</h3>
                <ul class="list-disc list-inside space-y-1 text-sm">
                    <li><strong>users:</strong> User accounts and preferences</li>
                    <li><strong>books:</strong> Book catalog with metadata</li>
                    <li><strong>user_ratings:</strong> User ratings (1-5 stars)</li>
                    <li><strong>user_library:</strong> Personal reading lists</li>
                    <li><strong>book_reviews:</strong> User reviews and comments</li>
                </ul>
            `;
            showResult(schemaInfo, 'info');
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('action-result');
            resultDiv.className = `mt-4 p-3 rounded-lg ${
                type === 'success' ? 'bg-green-100 text-green-800 border border-green-200' :
                type === 'error' ? 'bg-red-100 text-red-800 border border-red-200' :
                'bg-blue-100 text-blue-800 border border-blue-200'
            }`;
            resultDiv.innerHTML = message;
            resultDiv.classList.remove('hidden');
        }

        // Load dashboard on page load
        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
