<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeSphere - Discover Books That Feel Just Right</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Inject backend API base URL at runtime when deployed (e.g., Render). -->
    <script type="module">
      // If Vite env provides VITE_API_BASE_URL or VITE_API_BASE_ORIGIN, expose it to the app.
      try {
        const base = import.meta.env?.VITE_API_BASE_URL
          || (import.meta.env?.VITE_API_BASE_ORIGIN ? `${import.meta.env.VITE_API_BASE_ORIGIN}/api` : undefined);
        if (base) window.__API_BASE_URL__ = base;
      } catch {}
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
