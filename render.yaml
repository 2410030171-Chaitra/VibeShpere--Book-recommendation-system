# Render Blueprint for VibeSphere â€“ single service (one link)
# This deploys ONE Web Service that serves both the API and the built React app.
# Docs: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: vibesphere
    env: node
    rootDir: .
    plan: free
    buildCommand: |
      npm ci
      npm --prefix backend ci
      npm run build
      # Optional: run SQL migrations only if MySQL is configured and not explicitly disabled
      if [ "${ALLOW_NO_MYSQL}" = "true" ] || [ -z "${DATABASE_URL}${DB_HOST}${MYSQLHOST}" ]; then \
        echo "Skipping SQL migrations (ALLOW_NO_MYSQL=true or no DB env)"; \
      else \
        npm --prefix backend run migrate || true; \
      fi
    startCommand: node backend/server.js
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE_URL
        value: /api
      # Enable Mongo-only mode in the app
      - key: USE_MONGODB
        value: "true"
      - key: ALLOW_NO_MYSQL
        value: "true"
      # Provide either discrete DB_* vars or a DATABASE_URL.
      - key: DATABASE_URL
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_PORT
        value: "3306"
      - key: DB_SSL
        value: "true"
      - key: JWT_SECRET
        sync: true
      # Optional Mongo if you enable it
      - key: MONGODB_URI
        sync: true

# Notes:
# - server.js now serves the built Vite frontend from /dist, giving a single URL for UI + API.
# - DATABASE_URL example: mysql://USER:PASSWORD@HOST:3306/DBNAME?ssl=true
